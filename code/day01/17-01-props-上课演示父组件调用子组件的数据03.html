<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="app"></div>
	
	<script src="bower_components/react/react.min.js"></script>
	<script src="bower_components/react/react-dom.min.js"></script>
	<script src="bower_components/react/browser.min.js"></script>

	<script>
	
		//1.<Header msg='首页'></Header>

		//this.props.msg
	
	</script>

	<script type="text/babel">


		//子组件
		 var Header=React.createClass({
				getInitialState(){

					return{

						msg:'子组建的msg'
					}
				},


				getChildData(){
					this.props.home.run(this.state.msg);				

				},
				render(){

					return(

						<div>

							<h2>这是一个头部组件--{this.props.msg}</h2>

							<button onClick={this.getChildData}>执行</button>
						</div>
					)
				}
			})
	
		
		//父亲组件
		var Home=React.createClass({

			getInitialState(){

				return{

					title:'父组件的msg',

					msg:'父亲组件的msg'
				}
			},

			run(value){
				//alert(value+'111');

				this.setState({

					msg:value
				})

			},

			render(){

				return(

					<div>

						<Header home={this}></Header>

						----------------------------------------
						<h2>{this.state.msg}</h2>
					</div>

				)
			}
		})
	

		ReactDOM.render(

			<div>
				<Home></Home>

			</div>,
		
			document.getElementById('app')
		)

	</script>
</body>
</html>
