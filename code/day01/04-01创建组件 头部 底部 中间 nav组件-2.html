<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
        <script src="bower_components/react/react.js"></script>

		<script src="bower_components/react/react-dom.js"></script>

        <script src="bower_components/react/browser.min.js"></script>

        <style>
        
            .footer{
                width: 100%;
                height: 44px;
                line-height: 44px;
                color: #fff;
                background: red;
                text-align: center;
                font-size: 40px;
            }
        </style>


</head>

<body>

    <div id="app">

    </div>

   
    <script type="text/babel">

       //头部组件  注意首字母大写

       var Header=React.createClass({
            render:function(){   /*所有的模板放在这个里面*/


                return (   /*注意return一个 （）   所有的元素要被一个根节点包含*/

                    <div>
                        <h2 id="title">这是一个头部组件</h2>
                    </div>
                )
            }


       })



       //底部组件   注意：className 表示class


       var Footer=React.createClass({

           render(){  /*es6方法的简写*/

                return (
                   <div>
                        <h2 className="footer">这是一个底部组件</h2>
                   </div>                    
                )
           }
       })




       var Nav=React.createClass({

           render(){
                return(

                    <div>
                        <h1>我是一个nav</h1>
                    </div>
                )

           }
       })


//内容组件  这个组件嵌套其他组件
       var Content=React.createClass({

           render(){
                return(

                    <div>
                        <Nav></Nav>
                        <h1>这是内容区域</h1>
                    </div>
                )

           }
       })



 /*
 <Header></Header>  引入header组件或者通过  <Header />
 
 */
       ReactDOM.render(
           <div>
               <Header></Header>
               <h2>react是一个奇葩的框架</h2>
                <Content></Content>
               <Footer></Footer>
           </div>,
           document.getElementById('app')
       )

    </script>

</body>

</html>
