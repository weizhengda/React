<!DOCTYPE html>
<html>
  <head>
      <script src="bower_components/react/react.js"></script>

      <script src="bower_components/react/react-dom.js"></script>

      <script src="bower_components/react/browser.min.js"></script>


  </head>

  <body>
    <div id="app"></div>

  <!--jsx   es6  es5
  
  
    MVVM     model改变的时候回影响视图view   view视图改变又会影响model
  -->

    <script type="text/babel">
     

      var Header=React.createClass({

        render:function(){

          return (

            <div>

              <h2>这是一个头部组建</h2>
            </div>
          )
        }
      })


      var News=React.createClass({

        getInitialState(){
          return{

            msg:'你好'
          }

        },

        getData(value){
          //alert('getData');

          alert(value+'---getData');
        },
        run:function(value){

          //alert(value);

          this.getData(value);


          this.setState({

            msg:'点击按钮改变的msg'
          })
          
        },

        changeData(e){
           //e.target.value  可以拿到文本框的值

           //ref 

            this.setState({

                msg:this.refs.user.value
            })


        },
        render:function(){

          return (

            <div>
              <Header></Header>
              <h2>这是一个新闻组建</h2>

              <button onClick={this.run.bind(this,'传值')}>按钮</button>

              <div>

                <input type="text" ref='user' value={this.state.msg} onChange={this.changeData} />

                {this.state.msg}

              </div>
            </div>
          )
        }
      })


    

        ReactDOM.render(
          <div>          
            <h2>你好react</h2>
            <News></News>

            
          </div>,
          document.getElementById('app')
        )


    </script>


  </body>
</html>
