<!DOCTYPE html>
<html>
  <head>
      <script src="bower_components/react/react.js"></script>

      <script src="bower_components/react/react-dom.js"></script>

      <script src="bower_components/react/browser.min.js"></script>


  </head>

  <body>
    <div id="app"></div>



    <script type="text/babel">
     

       var Header=React.createClass({

         getInitialState(){
              return{
                msg:'这是一个数据msg',
                list:[<h3 key='1'>这是数组的第一个元素</h3>,<h3  key='2'>这是数组的第二个元素</h3>],

                result:{
                  name:'这是对象里面的值',
                  list:['这是第一个新闻','这是第二个新闻']
                },
                arr:['这是第一个新闻111','这是第二个新闻222']
              }

         },

         run:function(){
            alert(this.state.msg);


            this.setState({
              msg:"这是改变后的值"
            })




         },
          render(){


            var newsLIst=[];

            console.log(this.state.arr);

            this.state.arr.forEach(function(value,key){
                newsLIst.push(<li key={key}>{value}</li>)

            })

           console.log(newsLIst);

            





              return(


                <div>

                    <h2>这是一个头部组件-{this.state.msg}</h2>


                    {this.state.list}

                    
                    <div>{this.state.result.name}</div>


                    <ul>
                        {
                            this.state.result.list.map(function(value,key){

                                return <li key={key}>{value}</li>
                            })

                        }
                    </ul> 



                    <ul>
                      {newsLIst}
                    </ul>


                    <button onClick={this.run}>执行方法</button>


                    

                </div>
              )
          }
       })


        ReactDOM.render(
          <div>
            <Header />
            <h2>你好react</h2>
          </div>,
          document.getElementById('app')
        )


    </script>


  </body>
</html>
