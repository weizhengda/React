        <script type="text/babel">



            
            var Header=React.createClass({


                run:function(){
                    alert('这是一个run方法')
                },
                requestData(){

                    alert('我要请求数据了');
                },

                render(){  /*模板*/
                    return(
                        <div>
                            <h2>这是一个头部组件</h2>

                            <button onClick={this.run}>按钮执行run方法1</button>


                             <button onClick={this.requestData}>按钮执行run方法2</button>
                        </div>
                    )
                }
            })





            //根组件
            ReactDOM.render(
